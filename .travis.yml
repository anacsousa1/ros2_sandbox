sudo: required
cache:
  - apt
os: linux
language: generic

env:
  global:
    # - MOVEIT_CI_TRAVIS_TIMEOUT=85
    - ROS_DITRO=foxy
    - ROS_REPO=ros
    # - UPSTREAM_WORKSPACE=moveit2.repos
    # - CXXFLAGS="-Wall -Wextra -Wwrite-strings -Wunreachable-code -Wpointer-arith -Wredundant-decls"
    # - WARNINGS_OK=false

# Install all dependencies, namely a very barebones ROS2 setup
before_install:
  - sudo apt install git
  - sudo locale-gen en_US en_US.UTF-8
  - sudo update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8
  - export LANG=en_US.UTF-8
  - sudo apt install curl gnupg2 lsb-release
  - curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
  - sudo sh -c 'echo "deb [arch=$(dpkg --print-architecture)] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" > /etc/apt/sources.list.d/ros2-latest.list'
  - sudo apt install ros-foxy-desktop
  - source /opt/ros/foxy/setup.bash
  - sudo apt install python3-colcon-common-extensions



